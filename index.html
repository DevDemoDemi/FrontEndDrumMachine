<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta wport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet'
        href='../../Master template for Bootstrap, Jquery, D3, and Ajax - with icons/css/bootstrap.css'>
    <link rel='stylesheet' href='./Style/style.css'>
    <title>DrumMachine</title>
</head>

<body>
<script type='text/javascript' src='../../Master template for Bootstrap, Jquery, D3, and Ajax - with icons/pcc-userstory-tests.js'></script>

    <div id='drum-machine' class='container-fluid'>
        <div id='display' class='col text-center'>
        </div>
        <div id='button-pad' class='col text-center'>
            <button id='btnQ' class='drum-pad btn-lg btn-primary' value='Q'>
                <audio id='Q' class='clip' src='./Drum_Machine_Samples/Bld_H1.mp3'>
                </audio>
                Q
            </button>
            <button id='btnW' class='drum-pad btn-lg btn-secondary' value='W'>
                <audio id='W' class='clip' src='./Drum_Machine_Samples/Brk_Snr.mp3'>
                </audio>
                W
            </button>
            <button id='btnE' class='drum-pad btn-lg btn-link' value='E'>
                <audio id='E' class='clip' src='./Drum_Machine_Samples/Cev_H2.mp3'>
                </audio>
                E
            </button>
            <button id='btnA' class='drum-pad btn-lg btn-warning' value='A'>
                <audio id='A' class='clip' src='./Drum_Machine_Samples/Kick_n_Hat.mp3'>
                </audio>
                A
            </button>
            <button id='btnS' class='drum-pad btn-lg btn-success' value='S'>
                <audio id='S' class='clip' src='./Drum_Machine_Samples/punchy_kick_1.mp3'>
                </audio>
                S
            </button>
            <button id='btnD' class='drum-pad btn-lg btn-info' value='D'>
                <audio id='D' class='clip' src='./Drum_Machine_Samples/RP4_KICK_1.mp3'>
                </audio>
                D
            </button>
            <button id='btnZ' class='drum-pad btn-lg btn-dark' value='Z'>
                <audio id='Z' class='clip' src='./Drum_Machine_Samples/Dry_Ohh.mp3'>
                </audio>
                Z
            </button>
            <button id='btnX' class='drum-pad btn-lg btn-light' value='X'>
                <audio id='X' class='clip' src='./Drum_Machine_Samples/Dsc_Oh.mp3'>
                </audio>
                X
            </button>
            <button id='btnC' class='drum-pad btn-lg btn-danger' value='C'>
                <audio id='C' class='clip' src='./Drum_Machine_Samples/side_stick_1.mp3'>
                </audio>
                C
            </button>
        </div>
    </div>




    <script type="text/javascript"
        src="../../Master template for Bootstrap, Jquery, D3, and Ajax - with icons/js/jquery.js"></script>
    <script type="text/javascript" src="./JavaScript/script.js"></script>

</body>

</html>
